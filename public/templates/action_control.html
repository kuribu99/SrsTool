<div class="row valign-wrapper">
    <h4 class=" col s12 m8 valign">Configure Action Control</h4>
    <div class="valign col s8 m4">
        <div class="col s12 m6 input-field">
            <a class="btn waves-effect waves-light green col s12 m12" ng-click="saveProject()">
                <i class="material-icons left">done</i>Save
            </a>
        </div>
        <div class="col s12 m6 input-field">
            <a class="btn waves-effect waves-light red col s12 m12" ng-href="/#/projects/{{ project._id }}">
                <i class="material-icons left">power_settings_new</i>Back
            </a>
        </div>
    </div>
</div>
<div class="row">
    <ul class="collapsible collapsible-accordion" data-collapsible="accordion">
        <li>
            <div class="collapsible-header active blue white-text">
                Instructions<i class="material-icons right">announcement</i>
            </div>
            <div class="collapsible-body">
                <div class="row">
                    <p>
                        For each actor in this domain, the action that the actor can perform can be controlled
                        <br/>
                        Check to allow actor to performed selected action
                        <br/>
                        Uncheck to restrict the actor from performing selected action
                    </p>
                </div>
            </div>
        </li>
        <li ng-repeat="(actor, actions) in project.actionControlData">
            <div class="collapsible-header active"><h5 ng-bind="actor"></h5></div>
            <div class="collapsible-body">
                <div class="row">
                    <div class="input-field" ng-repeat="action in project.domainData.actions">
                        <input id="{{ actor.replace(' ', '_') }}.{{ action.replace(' ', '_') }}" type="checkbox"
                               ng-model="actions[action]">
                        <label for="{{ actor.replace(' ', '_') }}.{{ action.replace(' ', '_') }}"
                               ng-bind="action"></label>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<script>
    setTimeout(function () {
        $('.collapsible').collapsible({
            accordion: false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
        });
    }, 500);
</script>
