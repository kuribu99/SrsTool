<div class="col-sm-12 padding-top-5 padding-bot-5 darkgrey">
    <div class="form-group col-sm-3">
        <a class="btn form-control" ng-href="/#/projects/{{ project._id }}">Back</a>
    </div>
    <div class="form-group col-sm-offset-6 col-sm-3">
        <a class="btn btn-success form-control" ng-Click="saveProject()">Save Project</a>
    </div>
</div>
<h3 class="h3">Generated Requirement</h3>
<div class="col-sm-12" ng-if="generatedRequirements.length > 0">
    <div class="col-sm-12">
        <ol>
            <li ng-repeat="requirement in generatedRequirements">
                <input type="checkbox" ng-model="requirement.checked"/>
                <span ng-bind="$formatter.requirementToString(requirement)"></span>
            </li>
        </ol>
    </div>
    <div class="col-sm-12">
        <button class="btn btn-success" ng-click="addCheckedRequirements()">Add Requirements</button>
    </div>
</div>
<div class="col-sm-12" ng-if="generatedRequirements.length == 0">
    <h4>No more requirements can be generated</h4>
</div>
