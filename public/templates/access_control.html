<div class="row valign-wrapper">
    <div class="valign col s8 m4">
        <div class="col s12 m6 input-field">
            <a class="btn waves-effect waves-light green col s12 m12" ng-click="saveProject()">
                <i class="material-icons left">done</i>Save
            </a>
        </div>
        <div class="col s12 m6 input-field">
            <a class="btn waves-effect waves-light red col s12 m12" ng-href="/#/projects/{{ project._id }}">
                <i class="material-icons left">power_settings_new</i>Back
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="row">
        <ul class="tabs">
            <li class="col tab active">
                <a href="#SELECT_MODULE">Select Module</a>
            </li>
            <li class="col tab" ng-repeat="(module, actors) in project.accessControlData track by $index">
                <a href="{{ $formatter.asHtmlID(module) }}" ng-bind="module"></a>
            </li>
        </ul>
    </div>
    <div id="SELECT_MODULE" class="row active">
        <h4>Select a module to configure access control of each actor for that particular module</h4>
    </div>
    <div ng-repeat="(module, actors) in project.accessControlData" id="{{ module.replace(' ', '_') }}" class="row">
        <div class="input-field" ng-repeat="actor in project.domainData.actors">
            <input id="{{ module.replace(' ', '_') }}.{{ actor.replace(' ', '_') }}" type="checkbox"
                   ng-model="actors[actor]">
            <label for="{{ module.replace(' ', '_') }}.{{ actor.replace(' ', '_') }}" ng-bind="actor"></label>
        </div>
    </div>
</div>
<script>
    setTimeout(function () {
        $('ul.tabs').tabs();
    }, 500);
</script>
