<div class="col-sm-12 padding-top-5 padding-bot-5 darkgrey">
    <div class="form-group col-sm-3">
        <a class="btn form-control" ng-href="/#/projects/{{ project._id }}">Back</a>
    </div>
    <div class="form-group col-sm-offset-6 col-sm-3">
        <a class="btn btn-success form-control" ng-Click="saveProject()">Save Project</a>
    </div>
</div>
<div class="col-sm-12">
    <ul class="col-sm-2 nav nav-pills">
        <li class="disabled"><a>Select Module:</a></li>
    </ul>
    <div class="col-sm-10 scrollable-x">
        <ul class="nav nav-pills">
            <li ng-repeat="(module, actors) in project.accessControlData">
                <a data-toggle="pill" href="!#{{ module.replace(' ', '_') }}">{{ module }}</a>
            </li>
        </ul>
    </div>
</div>
<div class="col-sm-12 tab-content margin-top-10">
    <div ng-repeat="(module, actors) in project.accessControlData" id="{{ module.replace(' ', '_') }}" class="tab-pane fade in">
        <div ng-repeat="actor in project.domainData.actors">
            <input id="{{ module.replace(' ', '_') }}.{{ actor.replace(' ', '_') }}" type="checkbox" ng-model="actors[actor]">
            <label for="{{ module.replace(' ', '_') }}.{{ actor.replace(' ', '_') }}">{{ actor }}</label>
        </div>
    </div>
</div>
