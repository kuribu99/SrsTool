<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header col-sm-9">
            <h3 class="h3">Software Requirement Specification Tool - {{ project.projectName }}</h3>
        </div>
        <div class="col-sm-3 center-vertical">
            <div class="col-sm-12 form-group">
                <a class="btn btn-default form-control" ng-href="/#/">Back</a>
            </div>
        </div>
    </div>
</nav>
<div class="col-sm-12 scrollable-x">
    <div class="form-group col-sm-3">
        <a class="form-control btn btn-default" ng-href="/#/projects/{{ project._id }}/edit">Edit Project</a>
    </div>
    <div class="form-group col-sm-3">
        <a ng-if="project.domainData.modules.length > 0 && project.domainData.actors.length > 0" class="form-control btn btn-default"
           ng-href="/#/projects/{{ project._id }}/access-control">Configure Access Control</a>
        <button ng-if="project.domainData.modules.length == 0 || project.domainData.actors.length == 0"
                class="form-control btn btn-default disabled" disabled>
            Configure Access Control
        </button>
    </div>
    <div class="form-group col-sm-3">
        <a ng-if="project.domainData.actions.length > 0 && project.domainData.actors.length > 0" class="form-control btn btn-default"
           ng-href="/#/projects/{{ project._id }}/action-control">Configure Action Control</a>
        <button ng-if="project.domainData.actions.length == 0 || project.domainData.actors.length == 0"
                class="form-control btn btn-default disabled" disabled>
            Configure Access Control
        </button>
    </div>
    <div class="form-group col-sm-3">
        <a class="form-control btn btn-default" ng-href="/#/projects/{{ project._id }}/generate">Generate Requirements</a>
    </div>
</div>
<div class="col-sm-12">
    <div class="col-sm-12" ng-if="project.generatedRequirements.length == 0">
        <h3 class="h3">No requirement found</h3>
    </div>
    <div class="col-sm-12" ng-if="project.generatedRequirements.length > 0">
        <div ng-repeat="requirement in project.generatedRequirements" class="col-sm-push-1 col-sm-pull-1 col-sm-12">
            {{ requirement }}
        </div>
    </div>
</div>
