<div class="header">
    <h3 class="h3" ng-bind="project.projectName"></h3>
</div>
<div class="col-sm-12 right padding-bot-5">
    <div class="col-sm-3">
        <a class="btn btn-success" ng-click="saveProject()">Save Changes</a>
    </div>
    <div class="col-sm-3">
        <a class="btn btn-default form-control" ng-href="/#/">Back</a>
    </div>
</div>
<div class="col-sm-12">
    <div class="form-group col-sm-3">
        <a class="form-control btn btn-default" ng-href="/#/projects/{{ project._id }}/edit">Edit Project</a>
    </div>
    <div class="form-group col-sm-3">
        <a ng-if="project.domainData.modules.length > 0 && project.domainData.actors.length > 0"
           class="form-control btn btn-default"
           ng-href="/#/projects/{{ project._id }}/access-control">Configure Access Control</a>
        <button ng-if="project.domainData.modules.length == 0 || project.domainData.actors.length == 0"
                class="form-control btn btn-default disabled" disabled>
            Configure Access Control
        </button>
    </div>
    <div class="form-group col-sm-3">
        <a ng-if="project.domainData.actions.length > 0 && project.domainData.actors.length > 0"
           class="form-control btn btn-default"
           ng-href="/#/projects/{{ project._id }}/action-control">Configure Action Control</a>
        <button ng-if="project.domainData.actions.length == 0 || project.domainData.actors.length == 0"
                class="form-control btn btn-default disabled" disabled>
            Configure Access Control
        </button>
    </div>
    <div class="form-group col-sm-3">
        <a class="form-control btn btn-default" ng-href="/#/projects/{{ project._id }}/generate">
            Generate Requirements
        </a>
    </div>
</div>
<div class="col-sm-12">
    <div class="col-sm-12" ng-if="project.generatedRequirements.length == 0">
        <h3 class="h3">No requirement found</h3>
    </div>
    <div class="col-sm-12" ng-if="project.generatedRequirements.length > 0">
        <table class="table table-bordered">
            <thead>
            <tr class="alert-success text-center">
                <td>#</td>
                <td>Requirement</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="requirement in project.generatedRequirements track by $index">
                <td>{{ $index + 1 }}</td>
                <td>{{ $formatter.requirementToString(requirement) }}</td>
                <td>
                    <a class="btn btn-warning" ng-click="removeRequirement(index)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
