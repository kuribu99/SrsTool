        <div class="navbar-header col-sm-9">
            <h3 class="h3">Software Requirement Specification Tool - {{ project.projectName }}</h3>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-default" ng-href="/#/">Back</a>
        </div>

<div class="col-sm-12">
    <div class="form-group col-sm-3">
        <a class="form-control btn btn-default" ng-href="/#/projects/{{ project._id }}/edit">Edit Project</a>
    </div>
    <div class="form-group col-sm-3">
        <a ng-if="project.domainData.modules.length > 0" class="form-control btn btn-default" ng-href="/#/projects/{{ project._id }}/access-control">Configure Access Control</a>
